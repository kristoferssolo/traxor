[keybinds]
quit = "q"
next_tab = "l"
prev_tab = "h"
next_torrent = "j"
prev_torrent = "k"
switch_tab_1 = "1"
switch_tab_2 = "2"
switch_tab_3 = "3"
toggle_torrent = "enter"
toggle_all = "a"
delete = "d"
delete_force = "D"
select = " "
toggle_help = "?"
